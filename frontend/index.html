<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム感情音楽生成！文化祭スペシャル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>iTLfest🎙️あなたの声と感情が音楽に！🎶</h1>
        <p>マイクに向かって話すだけで、リアルタイムであなたの言葉と感情が音楽になります！</p>

        <button id="startButton">録音開始</button>
        <button id="stopButton" disabled>録音停止</button>
        <div id="recordingStatus" class="status-message"></div>
        
        <div id="realtimeRecognition" class="realtime-display" style="display: none;">
            <p><strong>認識中:</strong> <span id="partialText"></span></p>
        </div>

        <div id="result" style="display: none;">
            <h2>完成した音楽:</h2>
            <p><strong>あなたの言葉:</strong> <span id="originalText"></span></p>
            <p><strong>検出された感情:</strong> <span id="detectedEmotion"></span></p>
            <audio id="musicPlayer" controls></audio>
            <a id="downloadLink" download="generated_music.mp3" style="display: none;">音楽をダウンロード</a>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>音楽を生成中...しばらくお待ちください。</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
